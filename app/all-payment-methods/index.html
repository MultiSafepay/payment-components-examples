<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Connect Components CSS -->
    <link rel="stylesheet"
        charset="UTF-8"
        href="https://testpay.multisafepay.com/sdk/components/v2/components.css">   

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../../config.js"></script>    

    <title>MultiSafepay Components Examples</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MultiSafepay Components Examples</a>
        </nav>
        <br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    All Payment Methods
                </li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-md-6">
                <div id="MSPPayment"></div>
                <div id="MSPDropin"></div>
            </div>
            <div class="col-md-6">
                <div class="debug-container">
                    <div class="col-md-12">
                        <span class="h5">Request</span>
                        <pre class="debug-request-container"></pre>
                        <span class="h5">Response</span>
                        <pre class="debug-response-container"></pre>
                    </div>
                </div>
                <div class="text-center">
                    <button 
                        type="button" 
                        id="paymentButton"
                        class="btn btn-success btn-block btn-lg">
                        Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script charset="UTF-8" 
        src="https://testpay.multisafepay.com/sdk/components/v2/components.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
