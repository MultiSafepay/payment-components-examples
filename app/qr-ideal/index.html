<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Connect Components CSS -->
    <link rel="stylesheet" charset="UTF-8" href="https://testpay.multisafepay.com/sdk/components/v2/components.css">

    <link rel="stylesheet" href="../assets/css/app.css">

    <title>MultiSafepay Card Example</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                MultiSafepay Components Examples
            </a>
        </nav>
        <br>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Ideal with QR
                </li>
            </ol>
        </nav>
        <div class="row">
            <div class="col-md-6">
                <div id="MSPPayment"></div>
                <div class="text-center">
                    <button type="button" id="paymentButton" class="btn btn-success btn-block btn-lg">
                        Pay
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="debug-container">
                    <div class="col-md-12">
                        <span class="h5">Request</span>
                        <pre class="debug-request-container"></pre>
                        <span class="h5">Response</span>
                        <pre class="debug-response-container"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script charset="UTF-8" src="https://testpay.multisafepay.com/sdk/components/v2/components.js"></script>
    <script src="../assets/js/apiHelper.js"></script>
    <script>
        exampleConfigOrder = {
            customer: {
                country: 'NL',
                locale: 'en',
            },
            currency: 'EUR',
            amount: 10000,
            payment_options: {
                settings: {
                    connect: {
                        qr: {
                            enabled: true,
                            autoload: true,
                            qr_only: false,
                            size: null
                        },
                        mobile_device: {
                            app_pay_button_position: null,
                            app_pay_button_position: null,
                        }
                    }
                }
            }
        };
        document.addEventListener("DOMContentLoaded", () => {
            apiHelperJsLoader("qr-ideal/app.js");
        });
    </script>

</body>

</html>
